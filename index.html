<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Truck Stops</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/truckstops.css" />
  </head>
  <body onload="pageLoad()">

    <div>

        <br />
        <label> <input id="latitudeTxt" type="number" placeholder="Latitude" /> </label>
        <label> <input id="longitudeTxt" type="number" placeholder="Longitude" /> </label>

        <span id="midTxt">OR</span>

        <label> <input id="addressTxt" type="text" placeholder="Search an address" onmouseover="initAutocomplete()"/> </label>

        <input id="loadmapBtn" type="button" value="LoadMap" onclick="loadTruckStops()" />
        <br /><br />

    </div>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_795k5s-Y-oPGnPyDgHAQzPACmrzq3O0&libraries=places"
            async defer></script>
    <script type="text/javascript" src="js/truckstop.js"></script>
    <script type="text/javascript" src="js/autocomplete.js"></script>

  </body>

</html>
